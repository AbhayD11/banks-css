<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for My Baby</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-size: cover;
            background-repeat: no-repeat;
            transition: background 0.5s ease;
        }

        .container {
            text-align: center;
            z-index: 2;
        }

        .button {
            background: #ff6f61;
            color: white;
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
            background: #ff8566;
        }

        .hidden {
            display: none;
        }

        .heart {
            color: red;
            font-size: 4rem;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }

        .message {
            font-size: 1.5rem;
            color: white;
            margin-top: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="surpriseButton" class="button" onclick="showSurprise()">Surprise for my baby</button>
        <div id="surprise" class="hidden">
            <div class="heart">❤️</div>
            <div class="message">I LOVE YOU SO MUCH JAANU</div>
        </div>
    </div>

    <script>
        function showSurprise() {
            // Change background to the image
            document.body.style.background = "url('pht.jpg') no-repeat center center";
            document.body.style.backgroundSize = "cover";

            // Hide the button
            const button = document.getElementById("surpriseButton");
            button.classList.add("hidden");

            // Display the hidden surprise
            const surprise = document.getElementById("surprise");
            surprise.classList.remove("hidden");
        }
    </script>
</body>
</html>
